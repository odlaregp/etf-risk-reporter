name: Weekly Portfolio Risk Assessment

on:
  schedule:
    - cron: '0 8 * * MON'  # Runs every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run portfolio risk assessment
        run: python portfolio_risk_assessment.py

      - name: Upload aggregated CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-summary
          path: portfolio_summary.csv
